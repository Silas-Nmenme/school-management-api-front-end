<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses - School Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .courses-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
            animation: fadeInUp 0.8s ease-out;
        }
        .courses-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .courses-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .courses-body {
            padding: 40px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .btn-secondary-custom {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary-custom:hover {
            background: #5a6268;
            transform: translateY(-2px);
            color: white;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .courses-container {
                margin: 10px;
            }
            .courses-header h1 {
                font-size: 2rem;
            }
            .courses-body {
                padding: 20px;
            }
            .table-responsive {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="courses-container">
        <div class="courses-header">
            <h1><i class="fas fa-book me-2"></i>Manage Courses</h1>
            <p>Add, edit, or delete courses in the system</p>
        </div>
        <div class="courses-body">
            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>
            
            <!-- Action Buttons -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn btn-custom" onclick="loadCourses()">
                    <i class="fas fa-sync-alt me-2"></i>Refresh Courses
                </button>
                <button class="btn btn-custom" onclick="showAddCourseModal()">
                    <i class="fas fa-plus me-2"></i>Add New Course
                </button>
            </div>

            <!-- Courses Table -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Course ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Instructor</th>
                            <th>Max Students</th>
                            <th>Duration</th>
                            <th>Schedule</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="coursesTableBody">
                        <tr>
                            <td colspan="8" class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p>Loading courses...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Back to Dashboard -->
            <div class="text-center mt-4">
                <a href="admin_dashboard.html" class="btn btn-secondary-custom">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <!-- Add/Edit Course Modal -->
    <div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseModalLabel">Add Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="courseForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="courseId" class="form-label">Course ID <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="courseId" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="courseName" class="form-label">Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="courseName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="courseDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="courseDescription" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="courseInstructor" class="form-label">Instructor <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="courseInstructor" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="courseMaxStudents" class="form-label">Max Students <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="courseMaxStudents" required min="1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="courseDuration" class="form-label">Duration <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="courseDuration" required placeholder="e.g., 3 months">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="courseSchedule" class="form-label">Schedule <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="courseSchedule" required placeholder="e.g., Mon-Wed 10AM-12PM">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="courseStartTime" class="form-label">Start Time</label>
                                <input type="time" class="form-control" id="courseStartTime" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="courseEndTime" class="form-label">End Time</label>
                                <input type="time" class="form-control" id="courseEndTime" required>
                            </div>
                        </div>
                        <input type="hidden" id="courseIdHidden">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-custom" onclick="saveCourse()">Save Course</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        const API_BASE_URL = 'https://school-management-api-nu0b.onrender.com/api/admin';
        let coursesData = []; // Store courses data globally for editing
        const token = localStorage.getItem('token'); // <-- Move this here

        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            const userRole = localStorage.getItem('userRole');
            if (!token || userRole !== 'admin') {
                alert('Access denied. Please log in as an admin.');
                window.location.href = 'login.html';
                return;
            }
            loadCourses();
        });

        // Load courses data
        async function loadCourses() {
            const token = localStorage.getItem('token');
            
            try {
                showAlert('Loading courses...', 'info');
                const response = await fetch(`${API_BASE_URL}/get-all-courses`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    coursesData = data.courses || [];
                    displayCourses(coursesData);
                    hideAlert();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to load courses');
                }
            } catch (error) {
                console.error('Error loading courses:', error);
                showAlert('Failed to load courses: ' + error.message, 'danger');
                displayCourses([]);
            }
        }

       
function displayCourses(courses) {
    const tbody = document.getElementById('coursesTableBody');
    
    if (courses.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="8" class="text-center">
                    <i class="fas fa-book-open fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No courses found. Add your first course!</p>
                </td>
            </tr>
        `;
        return;
    }
    
    tbody.innerHTML = courses.map(course => {
        // Format schedule display
        let scheduleDisplay = 'N/A';
        if (course.schedule && course.schedule.startTime && course.schedule.endTime) {
            scheduleDisplay = `${course.schedule.startTime} - ${course.schedule.endTime}`;
        }

        // Format instructor display (if instructor is an object)
        let instructorDisplay = 'N/A';
        if (course.instructor) {
            if (typeof course.instructor === 'object' && course.instructor.firstName && course.instructor.lastName) {
                instructorDisplay = `${course.instructor.firstName} ${course.instructor.lastName}`;
            } else {
                instructorDisplay = course.instructor;
            }
        }

        return `
            <tr>
                <td>${course.courseId}</td>
                <td>${course.name}</td>
                <td>${course.description || 'N/A'}</td>
                <td>${instructorDisplay}</td>
                <td>${course.maxStudents}</td>
                <td>${course.duration}</td>
                <td>${scheduleDisplay}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary me-2" onclick="editCourse('${course._id}')">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteCourse('${course._id}')">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        `;
    }).join('');
}


        // Show add course modal
        function showAddCourseModal() {
            document.getElementById('courseModalLabel').textContent = 'Add New Course';
            document.getElementById('courseForm').reset();
            document.getElementById('courseIdHidden').value = '';
            new bootstrap.Modal(document.getElementById('courseModal')).show();
        }

        // Edit course
        function editCourse(courseId) {
            const course = coursesData.find(c => c._id === courseId);
            if (!course) {
                showAlert('Course not found', 'danger');
                return;
            }
            
            document.getElementById('courseModalLabel').textContent = 'Edit Course';
            document.getElementById('courseId').value = course.courseId;
            document.getElementById('courseName').value = course.name;
            document.getElementById('courseDescription').value = course.description || '';
            document.getElementById('courseInstructor').value = course.instructor || '';
            document.getElementById('courseMaxStudents').value = course.maxStudents;
            document.getElementById('courseDuration').value = course.duration;
            document.getElementById('courseSchedule').value = course.schedule;
            document.getElementById('courseStartTime').value = course.schedule.startTime;
            document.getElementById('courseEndTime').value = course.schedule.endTime;
            document.getElementById('courseIdHidden').value = course._id;
            new bootstrap.Modal(document.getElementById('courseModal')).show();
        }

        // Save course (add or edit)
        async function saveCourse() {
            const courseId = document.getElementById('courseId').value;
            const name = document.getElementById('courseName').value;
            const description = document.getElementById('courseDescription').value;
            const instructor = document.getElementById('courseInstructor').value;
            const maxStudents = document.getElementById('courseMaxStudents').value;
            const duration = document.getElementById('courseDuration').value;
            // Add these two fields to your form:
            const startTime = document.getElementById('courseStartTime').value;
            const endTime = document.getElementById('courseEndTime').value;
            const hiddenId = document.getElementById('courseIdHidden').value;

            if (!courseId || !name || !instructor || !maxStudents || !duration || !startTime || !endTime) {
                alert('All required fields must be filled.');
                return;
            }

            const courseData = {
                courseId,
                name,
                description,
                instructor,
                maxStudents,
                duration,
                schedule: {
                    startTime,
                    endTime
                }
            };
            const url = hiddenId ? `${API_BASE_URL}/edit-course/${hiddenId}` : `${API_BASE_URL}/add-course`;
            const method = hiddenId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(courseData)
                });
                const data = await response.json();
                if (response.ok) {
                    alert(hiddenId ? 'Course updated successfully' : 'Course added successfully');
                    bootstrap.Modal.getInstance(document.getElementById('courseModal')).hide();
                    loadCourses();
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                alert('Error saving course.');
                console.error('Error:', error);
            }
        }

        // Delete course
        async function deleteCourse(courseId) {
            if (!confirm('Are you sure you want to delete this course? This action cannot be undone.')) {
                return;
            }

            const token = localStorage.getItem('token');
            
            try {
                showAlert('Deleting course...', 'info');
                const response = await fetch(`${API_BASE_URL}/delete-course/${courseId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (response.ok) {
                    showAlert('Course deleted successfully', 'success');
                    loadCourses(); // Refresh the list
                } else {
                    throw new Error(data.message || 'Failed to delete course');
                }
            } catch (error) {
                console.error('Error deleting course:', error);
                showAlert('Failed to delete course: ' + error.message, 'danger');
            }
        }

        // Utility functions
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds for non-error messages
            if (type !== 'danger') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }

        function hideAlert() {
            document.getElementById('alertMessage').style.display = 'none';
        }
    </script>
</body>
</html>
