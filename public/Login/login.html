<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bethel College</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->

<link href="./login.css" rel="stylesheet">

</head>

<body>
    <body>
    <div class="back-to-home">
        <a href="home/home.html"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-graduation-cap me-2"></i>Bethel College</h2>
            <p>Welcome back! Please sign in to your account</p>
        </div>
        <div class="login-body">
            <!-- Role Selector -->
            <div class="role-selector">
                <h5>Login as:</h5>
                <div class="role-buttons">
                    <button type="button" class="role-btn active" data-role="student">
                        <i class="fas fa-user me-1"></i>Student
                    </button>
                    <button type="button" class="role-btn" data-role="staff">
                        <i class="fas fa-user-tie me-1"></i>Staff
                    </button>
                    <button type="button" class="role-btn" data-role="admin">
                        <i class="fas fa-crown me-1"></i>Admin
                    </button>
                </div>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button type="button" class="btn position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none;" id="togglePassword" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    Sign In
                </button>
            </form>

            <div class="forgot-password">
                <a href="forgot-password.html">Forgot your password?</a>
            </div>

            <div class="register-link">
                Don't have an account? <a href="../Register/register.html">Sign up here</a>
            </div>
        </div>
    </div>

<script src="../Login/login.js"></script>

</body>
</html>
