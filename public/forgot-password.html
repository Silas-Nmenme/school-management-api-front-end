<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - School Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }
        .forgot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .forgot-header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .forgot-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .forgot-body {
            padding: 40px 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-send-otp {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-send-otp:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .btn-send-otp:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .back-to-login {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .alert-danger {
            background-color: #fee;
            color: #c33;
        }
        .alert-success {
            background-color: #efe;
            color: #363;
        }
        .alert-info {
            background-color: #eef;
            color: #036;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .back-to-home a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .back-to-home a:hover {
            color: #e1e5e9;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e1e5e9;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        .step.active {
            background: #667eea;
            color: white;
        }
        .step.completed {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="back-to-home">
        <a href="index.html"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
    </div>

    <div class="forgot-container">
        <div class="forgot-header">
            <h2><i class="fas fa-key me-2"></i>Forgot Password</h2>
            <p>We'll help you reset your password</p>
        </div>
        <div class="forgot-body">
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1">1</div>
                <div class="step" id="step2">2</div>
                <div class="step" id="step3">3</div>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- Step 1: Email Input -->
            <div id="step1Content">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your registered email">
                </div>
                <button type="button" class="btn btn-send-otp" id="sendOtpBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    Send OTP
                </button>
            </div>

            <!-- Step 2: OTP Verification -->
            <div id="step2Content" style="display: none;">
                <div class="form-group">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" class="form-control" id="otp" name="otp" required placeholder="Enter 6-digit OTP" maxlength="6">
                </div>
                <button type="button" class="btn btn-send-otp" id="verifyOtpBtn">
                    <span class="loading-spinner" id="verifySpinner"></span>
                    Verify OTP
                </button>
            </div>

            <!-- Step 3: Reset Password -->
            <div id="step3Content" style="display: none;">
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required placeholder="Confirm new password">
                </div>
                <button type="button" class="btn btn-send-otp" id="resetPasswordBtn">
                    <span class="loading-spinner" id="resetSpinner"></span>
                    Reset Password
                </button>
            </div>

            <div class="back-to-login">
                Remember your password? <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        let currentStep = 1;
        let studentId = null;

        // Step management functions
        function showStep(step) {
            // Hide all steps
            document.getElementById('step1Content').style.display = 'none';
            document.getElementById('step2Content').style.display = 'none';
            document.getElementById('step3Content').style.display = 'none';
            
            // Show current step
            document.getElementById(`step${step}Content`).style.display = 'block';
            
            // Update step indicators
            document.querySelectorAll('.step').forEach((stepEl, index) => {
                stepEl.classList.remove('active', 'completed');
                if (index + 1 < step) {
                    stepEl.classList.add('completed');
                } else if (index + 1 === step) {
                    stepEl.classList.add('active');
                }
            });
            
            currentStep = step;
        }

        // Step 1: Send OTP
        document.getElementById('sendOtpBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const sendOtpBtn = this;
            const loadingSpinner = document.getElementById('loadingSpinner');
            const alertMessage = document.getElementById('alertMessage');
            
            if (!email) {
                showAlert('Please enter your email address', 'danger');
                return;
            }
            
            // Show loading state
            sendOtpBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            
            // Hide previous alerts
            alertMessage.style.display = 'none';
            
            try {
                const response = await fetch('https://school-management-api-zeta-two.vercel.app/api/students/forget-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('OTP sent successfully! Please check your email.', 'success');
                    showStep(2);
                } else {
                    showAlert(data.message || 'Failed to send OTP. Please try again.', 'danger');
                }
            } catch (error) {
                console.error('Send OTP error:', error);
                showAlert('Network error. Please check your connection and try again.', 'danger');
            } finally {
                // Hide loading state
                sendOtpBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

        // Step 2: Verify OTP
        document.getElementById('verifyOtpBtn').addEventListener('click', async function() {
            const otp = document.getElementById('otp').value;
            const verifyOtpBtn = this;
            const verifySpinner = document.getElementById('verifySpinner');
            const alertMessage = document.getElementById('alertMessage');
            
            if (!otp || otp.length !== 6) {
                showAlert('Please enter a valid 6-digit OTP', 'danger');
                return;
            }
            
            // Show loading state
            verifyOtpBtn.disabled = true;
            verifySpinner.style.display = 'inline-block';
            
            // Hide previous alerts
            alertMessage.style.display = 'none';
            
            try {
                const response = await fetch('https://school-management-api-zeta-two.vercel.app/api/students/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ otp })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    studentId = data.studentId;
                    showAlert('OTP verified successfully!', 'success');
                    showStep(3);
                } else {
                    showAlert(data.message || 'Invalid OTP. Please try again.', 'danger');
                }
            } catch (error) {
                console.error('Verify OTP error:', error);
                showAlert('Network error. Please check your connection and try again.', 'danger');
            } finally {
                // Hide loading state
                verifyOtpBtn.disabled = false;
                verifySpinner.style.display = 'none';
            }
        });

        // Step 3: Reset Password
        document.getElementById('resetPasswordBtn').addEventListener('click', async function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const resetPasswordBtn = this;
            const resetSpinner = document.getElementById('resetSpinner');
            const alertMessage = document.getElementById('alertMessage');
            
            if (!newPassword || !confirmNewPassword) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            
            if (newPassword !== confirmNewPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters long', 'danger');
                return;
            }
            
            // Show loading state
            resetPasswordBtn.disabled = true;
            resetSpinner.style.display = 'inline-block';
            
            // Hide previous alerts
            alertMessage.style.display = 'none';
            
            try {
                const response = await fetch(`https://school-management-api-zeta-two.vercel.app/api/students/reset-password/${studentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        newPassword: newPassword,
                        confirmedPassword: confirmNewPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Password reset successfully! You can now login with your new password.', 'success');
                    
                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showAlert(data.message || 'Failed to reset password. Please try again.', 'danger');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('Network error. Please check your connection and try again.', 'danger');
            } finally {
                // Hide loading state
                resetPasswordBtn.disabled = false;
                resetSpinner.style.display = 'none';
            }
        });

        // Utility function to show alerts
        function showAlert(message, type) {
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.className = `alert alert-${type}`;
            alertMessage.textContent = message;
            alertMessage.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }

        // Auto-focus on OTP input when step 2 is shown
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('otp').addEventListener('input', function() {
                if (this.value.length === 6) {
                    document.getElementById('verifyOtpBtn').click();
                }
            });
        });
    </script>
</body>
</html>
