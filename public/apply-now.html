<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Bethel College</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .apply-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 700px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }
        .apply-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .apply-header h2 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: bold;
        }
        .apply-header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .apply-body {
            padding: 40px 30px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .form-label i {
            margin-right: 8px;
            color: #667eea;
        }
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .btn-apply {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .btn-apply:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .alert-danger {
            background-color: #fee;
            color: #c33;
        }
        .alert-success {
            background-color: #efe;
            color: #363;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .form-section h5 {
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .back-to-home a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .back-to-home a:hover {
            color: #e1e5e9;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="back-to-home">
        <a href="index.html"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
    </div>

    <div class="apply-container">
        <div class="apply-header">
            <h2><i class="fas fa-graduation-cap me-2"></i>Bethel College</h2>
            <p>Start your journey with us - Apply today!</p>
        </div>
        <div class="apply-body">
            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <form id="applicationForm">
                <!-- Personal Information -->
                <div class="form-section">
                    <h5><i class="fas fa-user me-2"></i>Personal Information</h5>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label"><i class="fas fa-user"></i>First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label"><i class="fas fa-user"></i>Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i>Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone" class="form-label"><i class="fas fa-phone"></i>Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address" class="form-label"><i class="fas fa-map-marker-alt"></i>Address</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                    </div>
                </div>

                <!-- Academic Background -->
                <div class="form-section">
                    <h5><i class="fas fa-book me-2"></i>Academic Background</h5>
                    <div class="form-group">
                        <label for="highSchool" class="form-label"><i class="fas fa-school"></i>High School Name</label>
                        <input type="text" class="form-control" id="highSchool" name="highSchool" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gpa" class="form-label"><i class="fas fa-chart-line"></i>GPA (Optional)</label>
                            <input type="number" class="form-control" id="gpa" name="gpa" step="0.01" min="0" max="4">
                        </div>
                        <div class="form-group">
                            <label for="satScore" class="form-label"><i class="fas fa-calculator"></i>SAT Score (Optional)</label>
                            <input type="number" class="form-control" id="satScore" name="satScore" min="400" max="1600">
                        </div>
                        <div class="form-group">
                            <label for="actScore" class="form-label"><i class="fas fa-calculator"></i>ACT Score (Optional)</label>
                            <input type="number" class="form-control" id="actScore" name="actScore" min="1" max="36">
                        </div>
                    </div>
                </div>

                <!-- Program Interest -->
                <div class="form-section">
                    <h5><i class="fas fa-graduation-cap me-2"></i>Program of Interest</h5>
                    <div class="form-group">
                        <label for="programInterest" class="form-label"><i class="fas fa-list"></i>Select Your Program</label>
                        <select class="form-control" id="programInterest" name="programInterest" required>
                            <option value="">Choose a program...</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Business">Business</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Arts">Arts</option>
                            <option value="Science">Science</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Personal Statement -->
                <div class="form-section">
                    <h5><i class="fas fa-pen me-2"></i>Personal Statement</h5>
                    <div class="form-group">
                        <label for="essay" class="form-label"><i class="fas fa-edit"></i>Tell us about yourself (Optional - Max 2000 characters)</label>
                        <textarea class="form-control" id="essay" name="essay" rows="6" maxlength="2000" placeholder="Why do you want to attend Bethel College? What are your goals? What makes you unique?"></textarea>
                        <small class="text-muted">Characters remaining: <span id="charCount">2000</span></small>
                    </div>
                </div>

                <button type="submit" class="btn btn-apply" id="applyBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <i class="fas fa-paper-plane me-2"></i>Submit Application
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Character counter for essay
        document.getElementById('essay').addEventListener('input', function() {
            const remaining = 2000 - this.value.length;
            document.getElementById('charCount').textContent = remaining;
        });

        // Form submission
        document.getElementById('applicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const applyBtn = document.getElementById('applyBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const alertMessage = document.getElementById('alertMessage');

            // Show loading state
            applyBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';

            // Hide previous alerts
            alertMessage.style.display = 'none';

            try {
                const formData = new FormData(this);
                const applicationData = {
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    address: formData.get('address'),
                    highSchool: formData.get('highSchool'),
                    gpa: formData.get('gpa') ? parseFloat(formData.get('gpa')) : undefined,
                    satScore: formData.get('satScore') ? parseInt(formData.get('satScore')) : undefined,
                    actScore: formData.get('actScore') ? parseInt(formData.get('actScore')) : undefined,
                    programInterest: formData.get('programInterest'),
                    essay: formData.get('essay')
                };

                const response = await fetch('https://school-management-api-nu0b.onrender.com/api/applications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(applicationData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    alertMessage.className = 'alert alert-success';
                    alertMessage.innerHTML = `
                        <strong>Application submitted successfully!</strong><br>
                        Thank you ${applicationData.firstName}! Your application has been received.<br>
                        <small>You will receive a confirmation email shortly.</small>
                    `;
                    alertMessage.style.display = 'block';

                    // Reset form
                    this.reset();
                    document.getElementById('charCount').textContent = '2000';
                } else {
                    // Show error message
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.textContent = data.message || 'Application submission failed. Please try again.';
                    alertMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Application submission error:', error);
                alertMessage.className = 'alert alert-danger';
                alertMessage.textContent = 'Network error. Please check your connection and try again.';
                alertMessage.style.display = 'block';
            } finally {
                // Hide loading state
                applyBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
