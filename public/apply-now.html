<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Bethel College</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .apply-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 700px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }
        .apply-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .apply-header h2 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: bold;
        }
        .apply-header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .apply-body {
            padding: 40px 30px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .form-label i {
            margin-right: 8px;
            color: #667eea;
        }
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .btn-apply {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .btn-apply:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .alert-danger {
            background-color: #fee;
            color: #c33;
        }
        .alert-success {
            background-color: #efe;
            color: #363;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .form-section h5 {
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .back-to-home a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .back-to-home a:hover {
            color: #e1e5e9;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           RESPONSIVE STYLES - Mobile First
           ============================================ */

        /* Tablet Styles (max-width: 768px) */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: center;
                padding-top: 60px;
            }

            .apply-container {
                max-width: 100%;
                border-radius: 15px;
            }

            .apply-header {
                padding: 30px 20px;
            }

            .apply-header h2 {
                font-size: 1.75rem;
            }

            .apply-header p {
                font-size: 1rem;
            }

            .apply-body {
                padding: 25px 20px;
            }

            .form-section {
                padding: 20px 15px;
            }

            .form-section h5 {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }

            /* Make form rows stack on tablet */
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-row .form-group {
                flex: none;
                width: 100%;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                font-size: 0.95rem;
            }

            .form-control {
                padding: 10px 12px;
                font-size: 0.95rem;
            }

            .btn-apply {
                padding: 14px;
                font-size: 1rem;
            }

            /* Back to home button - tablet */
            .back-to-home {
                top: 15px;
                left: 15px;
            }

            .back-to-home a {
                font-size: 1rem;
            }
        }

        /* Mobile Phone Styles (max-width: 480px) */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                padding-top: 50px;
                min-height: auto;
            }

            .apply-container {
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            }

            .apply-header {
                padding: 25px 15px;
            }

            .apply-header h2 {
                font-size: 1.5rem;
            }

            .apply-header p {
                font-size: 0.9rem;
            }

            .apply-body {
                padding: 20px 15px;
            }

            .form-section {
                padding: 15px 12px;
                border-radius: 12px;
                margin-bottom: 15px;
            }

            .form-section h5 {
                font-size: 1rem;
                margin-bottom: 12px;
            }

            /* Form groups - full width stacking */
            .form-group {
                margin-bottom: 15px;
            }

            .form-label {
                font-size: 0.9rem;
                margin-bottom: 6px;
            }

            .form-label i {
                margin-right: 6px;
                font-size: 0.85rem;
            }

            .form-control {
                padding: 10px 12px;
                font-size: 0.9rem;
                border-radius: 8px;
            }

            textarea.form-control {
                rows: 4;
            }

            .btn-apply {
                padding: 14px 12px;
                font-size: 0.95rem;
                border-radius: 8px;
            }

            .btn-apply i {
                margin-right: 6px;
            }

            /* Back to home - smaller on mobile */
            .back-to-home {
                top: 10px;
                left: 10px;
                position: relative;
                margin-bottom: 10px;
            }

            .back-to-home a {
                font-size: 0.9rem;
                display: inline-flex;
                align-items: center;
                background: rgba(255, 255, 255, 0.2);
                padding: 8px 12px;
                border-radius: 20px;
                backdrop-filter: blur(5px);
            }

            /* Character counter */
            .text-muted {
                font-size: 0.8rem;
            }

            /* Alert messages */
            .alert {
                font-size: 0.9rem;
                padding: 12px 15px;
            }

            /* Application result buttons - stack on mobile */
            #applicationResult .alert-info > div {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            #applicationResult .btn {
                width: 100%;
                margin-right: 0 !important;
                margin-bottom: 5px;
                font-size: 0.85rem;
                padding: 10px 12px;
            }

            #applicationResult .btn:last-child {
                margin-bottom: 0;
            }

            #statusPreview {
                margin-left: 0 !important;
                margin-top: 8px;
                display: block;
            }
        }

        /* Extra small devices (max-width: 360px) */
        @media (max-width: 360px) {
            .apply-header h2 {
                font-size: 1.3rem;
            }

            .apply-header p {
                font-size: 0.85rem;
            }

            .apply-body {
                padding: 15px 12px;
            }

            .form-section {
                padding: 12px 10px;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding-top: 20px;
                align-items: flex-start;
            }

            .apply-container {
                margin: 10px 0;
            }

            .apply-header {
                padding: 20px;
            }

            .apply-header h2 {
                font-size: 1.4rem;
            }

            .apply-body {
                padding: 20px;
            }

            .form-section {
                padding: 15px;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }

            .back-to-home,
            .btn-apply {
                display: none;
            }

            .apply-container {
                box-shadow: none;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="back-to-home">
        <a href="index.html"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
    </div>

    <div class="apply-container">
        <div class="apply-header">
            <h2><i class="fas fa-graduation-cap me-2"></i>Bethel College</h2>
            <p>Start your journey with us - Apply today!</p>
        </div>
        <div class="apply-body">
            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>
            <div id="applicationResult" style="display:none; margin-bottom:15px;"></div>

            <form id="applicationForm">
                <!-- Personal Information -->
                <div class="form-section">
                    <h5><i class="fas fa-user me-2"></i>Personal Information</h5>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label"><i class="fas fa-user"></i>First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label"><i class="fas fa-user"></i>Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i>Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone" class="form-label"><i class="fas fa-phone"></i>Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address" class="form-label"><i class="fas fa-map-marker-alt"></i>Address</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                    </div>
                </div>

                <!-- Academic Background -->
                <div class="form-section">
                    <h5><i class="fas fa-book me-2"></i>Academic Background</h5>
                    <div class="form-group">
                        <label for="highSchool" class="form-label"><i class="fas fa-school"></i>High School Name</label>
                        <input type="text" class="form-control" id="highSchool" name="highSchool" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gpa" class="form-label"><i class="fas fa-chart-line"></i>GPA (Optional)</label>
                            <input type="number" class="form-control" id="gpa" name="gpa" step="0.01" min="0" max="4">
                        </div>
                        <div class="form-group">
                            <label for="satScore" class="form-label"><i class="fas fa-calculator"></i>SAT Score (Optional)</label>
                            <input type="number" class="form-control" id="satScore" name="satScore" min="400" max="1600">
                        </div>
                        <div class="form-group">
                            <label for="actScore" class="form-label"><i class="fas fa-calculator"></i>ACT Score (Optional)</label>
                            <input type="number" class="form-control" id="actScore" name="actScore" min="1" max="36">
                        </div>
                    </div>
                </div>

                <!-- Program Interest -->
                <div class="form-section">
                    <h5><i class="fas fa-graduation-cap me-2"></i>Program of Interest</h5>
                    <div class="form-group">
                        <label for="faculty" class="form-label"><i class="fas fa-university"></i>Faculty</label>
                        <select class="form-control" id="faculty" name="faculty" required>
                            <option value="">Loading faculties...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="department" class="form-label"><i class="fas fa-building"></i>Department</label>
                        <select class="form-control" id="department" name="department" required disabled>
                            <option value="">Choose a department...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="course" class="form-label"><i class="fas fa-graduation-cap"></i>Course</label>
                        <select class="form-control" id="course" name="course" required disabled>
                            <option value="">Choose a course...</option>
                        </select>
                    </div>
                </div>

                <!-- Personal Statement -->
                <div class="form-section">
                    <h5><i class="fas fa-pen me-2"></i>Personal Statement</h5>
                    <div class="form-group">
                        <label for="essay" class="form-label"><i class="fas fa-edit"></i>Tell us about yourself (Optional - Max 2000 characters)</label>
                        <textarea class="form-control" id="essay" name="essay" rows="6" maxlength="2000" placeholder="Why do you want to attend Bethel College? What are your goals? What makes you unique?"></textarea>
                        <small class="text-muted">Characters remaining: <span id="charCount">2000</span></small>
                    </div>
                </div>

                <button type="submit" class="btn btn-apply" id="applyBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <i class="fas fa-paper-plane me-2"></i>Submit Application
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Static Data -->
    <script src="js/static-data.js"></script>
    <!-- Custom JS -->
    <script>
        // API Base URL - Vercel API
        const API_BASE_URL = 'https://school-management-api-zeta-two.vercel.app/api';

        // Helper functions moved from CSS block
        function copyApplicationId(id) {
            if (!id) return;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(id).then(() => {
                    showTempMessage('Copied ID to clipboard', 'success', 2500);
                }).catch(() => {
                    showTempMessage('Failed to copy ID', 'danger', 2500);
                });
            } else {
                // fallback
                const ta = document.createElement('textarea');
                ta.value = id;
                document.body.appendChild(ta);
                ta.select();
                try { document.execCommand('copy'); showTempMessage('Copied ID to clipboard', 'success', 2500); } catch (e) { showTempMessage('Failed to copy ID', 'danger', 2500); }
                ta.remove();
            }
        }

        async function checkApplicationStatus(applicationId) {
            if (!applicationId) return;
            const statusPreview = document.getElementById('statusPreview');
            if (!statusPreview) return;
            statusPreview.textContent = 'Checking...';
            try {
                const res = await fetch(`${API_BASE_URL}/applications/${encodeURIComponent(applicationId)}/status`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                if (res.ok) {
                    statusPreview.innerHTML = `<strong>${data.status}</strong>` + (data.remarks ? ` - ${data.remarks}` : '');
                } else {
                    statusPreview.innerHTML = `<span class="text-danger">${data.message || 'Not found'}</span>`;
                }
            } catch (error) {
                console.error('Error fetching application status:', error);
                statusPreview.innerHTML = '<span class="text-danger">Error</span>';
            }
        }

        function showTempMessage(message, type = 'info', timeout = 3000) {
            const alertMessage = document.getElementById('alertMessage');
            if (!alertMessage) {
                alert(message);
                return;
            }
            alertMessage.className = `alert alert-${type}`;
            alertMessage.textContent = message;
            alertMessage.style.display = 'block';
            if (timeout > 0) setTimeout(() => { alertMessage.style.display = 'none'; }, timeout);
        }

        // Initialize faculty dropdown - tries API first, then falls back to static data
        async function initializeFacultyDropdown() {
            const facultySelect = document.getElementById('faculty');
            facultySelect.innerHTML = '<option value="">Loading faculties...</option>';

            try {
                // Try to fetch from API first
                const response = await fetch(`${API_BASE_URL}/faculties`);

                if (response.ok) {
                    const data = await response.json();
                    const faculties = data.faculties || data;

                    if (faculties && faculties.length > 0) {
                        facultySelect.innerHTML = '<option value="">Choose a faculty...</option>';

                        faculties.forEach(faculty => {
                            const option = document.createElement('option');
                            option.value = faculty._id;
                            option.dataset.name = faculty.name;
                            option.dataset.icon = faculty.icon || 'ðŸ“š';
                            option.textContent = (faculty.icon || 'ðŸ“š') + ' ' + faculty.name;
                            facultySelect.appendChild(option);
                        });
                        console.log('Faculties loaded from API');
                        return;
                    }
                }
            } catch (error) {
                console.warn('API fetch failed for faculties, using static data:', error);
            }

            // Fallback to static data
            try {
                const faculties = StaticData.getFaculties();
                facultySelect.innerHTML = '<option value="">Choose a faculty...</option>';

                faculties.forEach(faculty => {
                    const option = document.createElement('option');
                    option.value = faculty._id || faculty.id;
                    option.dataset.name = faculty.name;
                    option.dataset.icon = faculty.icon;
                    option.textContent = faculty.icon + ' ' + faculty.name;
                    facultySelect.appendChild(option);
                });
                console.log('Faculties loaded from static data');
            } catch (error) {
                console.error('Error initializing faculty dropdown:', error);
                showTempMessage('Error loading faculties. Please refresh the page.', 'danger');
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeFacultyDropdown);

        // Handle faculty selection change - fetch departments from API or use static data
        document.getElementById('faculty').addEventListener('change', async function() {
            const facultyId = this.value;
            const facultyName = this.options[this.selectedIndex]?.dataset?.name || '';
            const departmentSelect = document.getElementById('department');
            const courseSelect = document.getElementById('course');

            // Reset dropdowns
            departmentSelect.innerHTML = '<option value="">Loading departments...</option>';
            courseSelect.innerHTML = '<option value="">Choose a course...</option>';
            departmentSelect.disabled = true;
            courseSelect.disabled = true;

            if (!facultyId) {
                departmentSelect.innerHTML = '<option value="">Choose a department...</option>';
                return;
            }

            // Try to fetch departments from API
            let departments = [];
            try {
                const response = await fetch(`${API_BASE_URL}/faculties/${facultyId}/departments`);

                if (response.ok) {
                    const data = await response.json();
                    // API returns either { faculty: {...}, departments: [...] } or just departments
                    departments = data.departments || data.faculty?.departments || [];
                    console.log('Departments from API:', departments);
                }
            } catch (error) {
                console.warn('API fetch failed for departments, using static data:', error);
            }

            // Fallback to static data if no departments from API
            if (!departments || departments.length === 0) {
                try {
                    const faculties = StaticData.getFaculties();
                    const faculty = faculties.find(f => f.id === facultyId || f.name === facultyName);

                    if (faculty && faculty.departments) {
                        // Convert static dept names to objects with both id (name) and name for consistency
                        departments = faculty.departments.map(d => ({ _id: d, name: d, id: d }));
                        console.log('Departments from static data:', departments);
                    }
                } catch (staticError) {
                    console.error('Error loading departments from static data:', staticError);
                }
            }

            // Populate department dropdown
            if (departments && departments.length > 0) {
                departmentSelect.innerHTML = '<option value="">Choose a department...</option>';
                departmentSelect.disabled = false;

                departments.forEach(dept => {
                    const option = document.createElement('option');
                    // Prefer _id (ObjectId from API), fall back to name or id (from static)
                    option.value = dept._id || dept.id || dept.name || dept;
                    option.dataset.name = dept.name || dept;
                    option.textContent = dept.name || dept;
                    departmentSelect.appendChild(option);
                });
            } else {
                departmentSelect.innerHTML = '<option value="">No departments available</option>';
            }
        });

        // Handle department selection change - fetch course options from API when possible, otherwise use static data
        document.getElementById('department').addEventListener('change', async function() {
            const departmentValue = this.value; // may be _id or name
            const courseSelect = document.getElementById('course');

            // Reset course
            courseSelect.innerHTML = '<option value="">Choose a course...</option>';
            courseSelect.disabled = true;

            if (!departmentValue) return;

            // If departmentValue looks like an ObjectId (24 hex) try API
            const isObjectId = /^[0-9a-fA-F]{24}$/.test(departmentValue);

            try {
                let courses = [];

                if (isObjectId) {
                    const res = await fetch(`${API_BASE_URL}/departments/${departmentValue}/courses`);
                    if (res.ok) {
                        const d = await res.json();
                        // controller may return { courses: [...] } or an array
                        courses = d.courses || d;
                    }
                }

                // Fallback to static data when API didn't return courses
                if (!courses || courses.length === 0) {
                    // Try to infer department name from selected option dataset
                    const deptName = this.options[this.selectedIndex]?.dataset?.name || this.value;
                    const faculties = StaticData.getFaculties();
                    // try to find faculty by matching earlier selected faculty id/name
                    const facultySelect = document.getElementById('faculty');
                    const facultyId = facultySelect.value;
                    const faculty = faculties.find(f => f._id === facultyId || f.id === facultyId || f.name === facultySelect.options[facultySelect.selectedIndex]?.dataset?.name);
                    const facultyName = faculty ? faculty.name : '';
                    courses = StaticData.getCourseOptions(deptName, facultyName) || [];
                }

                if (courses && courses.length > 0) {
                    courseSelect.disabled = false;
                    courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = typeof course === 'string' ? course : course.name || course.title || '';
                        option.textContent = typeof course === 'string' ? course : course.name || course.title || '';
                        courseSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading course options:', error);
            }
        });

        // Character counter for essay
        document.getElementById('essay').addEventListener('input', function() {
            const remaining = 2000 - this.value.length;
            document.getElementById('charCount').textContent = remaining;
        });

        // Form submission
        document.getElementById('applicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const applyBtn = document.getElementById('applyBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const alertMessage = document.getElementById('alertMessage');

            // Show loading state
            applyBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';

            // Hide previous alerts
            alertMessage.style.display = 'none';

            try {
                const formData = new FormData(this);

                // Basic client-side required-field check to avoid sending incomplete payload
                const facultyVal = formData.get('faculty');
                const deptVal = formData.get('department');
                const courseVal = formData.get('course');

                if (!formData.get('firstName') || !formData.get('lastName') || !formData.get('email') || !formData.get('phone') || !formData.get('highSchool') || !facultyVal || !deptVal || !courseVal) {
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.textContent = 'Please complete all required fields before submitting.';
                    alertMessage.style.display = 'block';
                    applyBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    return;
                }

                // Get the department name - always send the name to the API, not the ID
                // The API expects the department name, not the ObjectId
                const deptNameAttr = document.getElementById('department').options[document.getElementById('department').selectedIndex]?.dataset?.name;
                const deptDisplay = deptNameAttr || deptVal;
                
                // Always send department name to API (not ObjectId) to avoid "Department not found" error
                // The backend validates department by name
                const deptToSend = deptNameAttr || deptVal;
                
                const applicationData = {
                    firstName: (formData.get('firstName') || '').trim(),
                    lastName: (formData.get('lastName') || '').trim(),
                    email: (formData.get('email') || '').trim(),
                    phone: (formData.get('phone') || '').trim(),
                    address: (formData.get('address') || '').trim(),
                    highSchool: (formData.get('highSchool') || '').trim(),
                    gpa: formData.get('gpa') ? parseFloat(formData.get('gpa')) : null,
                    satScore: formData.get('satScore') ? parseInt(formData.get('satScore')) : null,
                    actScore: formData.get('actScore') ? parseInt(formData.get('actScore')) : null,
                    faculty: facultyVal,
                    department: deptToSend,
                    course: formData.get('course'),
                    essay: (formData.get('essay') || '').trim()
                };

                console.log('Submitting application payload:', applicationData);
                console.log('Faculty ID:', facultyVal, 'Department Value:', deptVal, 'Department Name:', deptToSend, 'Course:', courseVal);
                const response = await fetch(`${API_BASE_URL}/applications`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(applicationData)
                });
                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    console.warn('Failed to parse JSON response', parseError);
                    data = null;
                }

                if (response.ok) {
                    // Show success message
                    alertMessage.className = 'alert alert-success';
                    alertMessage.innerHTML = `
                        <strong>Application submitted successfully!</strong><br>
                        Thank you ${applicationData.firstName}! Your application has been received.<br>
                        <small>You will receive a confirmation email shortly.</small>
                    `;
                    alertMessage.style.display = 'block';

                    // Reset form
                    this.reset();
                    document.getElementById('charCount').textContent = '2000';
                    // Reset dropdowns
                    document.getElementById('department').disabled = true;
                    document.getElementById('course').disabled = true;
                    // Show application id and quick actions
                    const applicationId = data.applicationId || data.applicationId || data.id || null;
                    if (applicationId) {
                        const appRes = document.getElementById('applicationResult');
                        appRes.innerHTML = `
                            <div class="alert alert-info">
                                <strong>Application ID:</strong> <span id="appIdText">${applicationId}</span>
                                        <div style="margin-top:8px">
                                            <button class="btn btn-sm btn-secondary me-2" onclick="copyApplicationId('${applicationId}')"><i class="fas fa-copy me-1"></i>Copy ID</button>
                                            <button class="btn btn-sm btn-custom me-2" onclick="checkApplicationStatus('${applicationId}')"><i class="fas fa-search me-1"></i>Check Status</button>
                                            <a class="btn btn-sm btn-outline-primary me-2" href="application-status.html?id=${encodeURIComponent(applicationId)}"><i class="fas fa-route me-1"></i>Track Application</a>
                                            <a class="btn btn-sm btn-secondary" href="mailto:admissions@bethel.edu?subject=${encodeURIComponent('Application Enquiry - ' + applicationId)}&body=${encodeURIComponent('Hello Admissions,%0D%0A%0D%0AI would like to enquire about my application with ID: ' + applicationId + '%0D%0A%0D%0AThank you.')}"><i class="fas fa-envelope me-1"></i>Contact Admissions</a>
                                            <span id="statusPreview" style="margin-left:12px"></span>
                                        </div>
                            </div>
                        `;
                        appRes.style.display = 'block';
                    }
                } else {
                    // Try to show server message if available, otherwise fallback to status text
                    const serverMsg = (data && data.message) ? data.message : (response.statusText || `Request failed with status ${response.status}`);
                    console.error('Application submission failed:', response.status, serverMsg, data);
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.textContent = serverMsg;
                    alertMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Application submission error:', error);
                alertMessage.className = 'alert alert-danger';
                alertMessage.textContent = 'Network error. Please check your connection and try again.';
                alertMessage.style.display = 'block';
            } finally {
                // Hide loading state
                applyBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
