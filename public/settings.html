<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Bethel College</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .settings-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
            animation: fadeInUp 0.8s ease-out;
        }
        .settings-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .settings-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .settings-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .settings-body {
            padding: 40px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .logout-btn {
            background: #dc3545;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            color: white;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0 0 20px 20px;
            padding: 15px 30px;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: white !important;
            margin: 0 15px;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin_dashboard.html"><i class="fas fa-graduation-cap me-2"></i>Bethel College</a>
        <div class="navbar-nav ms-auto">
                <a class="nav-link" href="admin_users.html"><i class="fas fa-users me-1"></i>Manage Users</a>
                <a class="nav-link" href="admin_courses.html"><i class="fas fa-book me-1"></i>Manage Courses</a>
                <a class="nav-link" href="admin_dashboard.html#reports"><i class="fas fa-chart-bar me-1"></i>Reports</a>
                <a class="nav-link active" href="settings.html"><i class="fas fa-cog me-1"></i>Settings</a>
                <button class="btn logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt me-1"></i>Logout</button>
            </div>
        </div>
    </nav>

    <div class="settings-container">
        <div class="settings-header">
            <h1><i class="fas fa-cog me-2"></i>System Settings</h1>
            <p>Configure system preferences and options</p>
        </div>
        <div class="settings-body">
            <!-- Current Settings Display -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Current Settings</h5>
                </div>
                <div class="card-body">
                    <div id="currentSettings">Loading current settings...</div>
                </div>
            </div>

            <!-- Configure Settings Form -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Configure System Preferences</h5>
                </div>
                <div class="card-body">
                    <form id="settingsForm">
                        <div class="mb-3">
                            <label for="schoolName" class="form-label">School Name</label>
                            <input type="text" class="form-control" id="schoolName" required>
                        </div>
                        <div class="mb-3">
                            <label for="schoolEmail" class="form-label">School Email</label>
                            <input type="email" class="form-control" id="schoolEmail" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="allowStudentRegistration">
                            <label class="form-check-label" for="allowStudentRegistration">Allow Student Registration</label>
                        </div>
                        <div class="mb-3">
                            <label for="maxStudentsPerCourse" class="form-label">Max Students Per Course</label>
                            <input type="number" class="form-control" id="maxStudentsPerCourse" required>
                        </div>
                        <button type="button" class="btn btn-custom" onclick="saveSettings()">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        const API_BASE_URL = 'https://school-management-api-nu0b.onrender.com/api/admin'; // Adjust based on your backend URL
        const token = localStorage.getItem('token');

        // Role-based access check
        document.addEventListener('DOMContentLoaded', function() {
            const userRole = localStorage.getItem('userRole');

            if (!token || userRole !== 'admin') {
                alert('Access denied. Please log in as an admin.');
                window.location.href = 'login.html';
            } else {
                loadCurrentSettings();
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            window.location.href = 'login.html';
        });

        // Function to load current settings
        async function loadCurrentSettings() {
            try {
                const response = await fetch(`${API_BASE_URL}/settings`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                if (response.ok) {
                    const settings = data.settings;
                    let html = '<h6>Current Settings:</h6>';
                    html += `<p><strong>School Name:</strong> ${settings.schoolName}</p>`;
                    html += `<p><strong>School Email:</strong> ${settings.schoolEmail}</p>`;
                    html += `<p><strong>Allow Student Registration:</strong> ${settings.systemPreferences.allowStudentRegistration ? 'Yes' : 'No'}</p>`;
                    html += `<p><strong>Max Students Per Course:</strong> ${settings.systemPreferences.maxStudentsPerCourse}</p>`;
                    document.getElementById('currentSettings').innerHTML = html;

                    // Populate form with current values
                    document.getElementById('schoolName').value = settings.schoolName;
                    document.getElementById('schoolEmail').value = settings.schoolEmail;
                    document.getElementById('allowStudentRegistration').checked = settings.systemPreferences.allowStudentRegistration;
                    document.getElementById('maxStudentsPerCourse').value = settings.systemPreferences.maxStudentsPerCourse;
                } else {
                    document.getElementById('currentSettings').innerHTML = `<p class="text-danger">Error: ${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('currentSettings').innerHTML = '<p class="text-danger">Error loading settings.</p>';
                console.error('Error fetching settings:', error);
            }
        }

        // Function to save settings
        async function saveSettings() {
            const schoolName = document.getElementById('schoolName').value;
            const schoolEmail = document.getElementById('schoolEmail').value;
            const allowStudentRegistration = document.getElementById('allowStudentRegistration').checked;
            const maxStudentsPerCourse = document.getElementById('maxStudentsPerCourse').value;

            if (!schoolName || !schoolEmail || !maxStudentsPerCourse) {
                alert('All required fields must be filled.');
                return;
            }

            const settingsData = {
                schoolName,
                schoolEmail,
                systemPreferences: {
                    allowStudentRegistration,
                    maxStudentsPerCourse: parseInt(maxStudentsPerCourse)
                }
            };

            try {
                const response = await fetch(`${API_BASE_URL}/settings`, {
                    method: 'PUT', // Assuming PUT for updating settings
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settingsData)
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Settings saved successfully');
                    loadCurrentSettings(); // Reload to show updated settings
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                alert('Error saving settings.');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
