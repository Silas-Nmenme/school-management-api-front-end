<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bethel College</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .login-header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .login-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .alert-danger {
            background-color: #fee;
            color: #c33;
        }
        .alert-success {
            background-color: #efe;
            color: #363;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .role-selector {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .role-selector h5 {
            margin-bottom: 15px;
            color: #333;
        }
        .role-buttons {
            display: flex;
            gap: 10px;
        }
        .role-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .role-btn.active {
            background: #667eea;
            color: white;
        }
        .role-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-graduation-cap me-2"></i>Bethel College</h2>
            <p>Welcome back! Please sign in to your account</p>
        </div>
        <div class="login-body">
            <!-- Role Selector -->
            <div class="role-selector">
                <h5>Login as:</h5>
                <div class="role-buttons">
                    <button type="button" class="role-btn active" data-role="student">
                        <i class="fas fa-user me-1"></i>Student
                    </button>
                    <button type="button" class="role-btn" data-role="admin">
                        <i class="fas fa-crown me-1"></i>Admin
                    </button>
                </div>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button type="button" class="btn position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none;" id="togglePassword" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    Sign In
                </button>
            </form>

            <div class="forgot-password">
                <a href="forgot-password.html">Forgot your password?</a>
            </div>

            <div class="register-link">
                Don't have an account? <a href="register.html">Sign up here</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Role selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const alertMessage = document.getElementById('alertMessage');
            
            // Get selected role
            const selectedRole = document.querySelector('.role-btn.active').dataset.role;
            
            // Show loading state
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            
            // Hide previous alerts
            alertMessage.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                const email = formData.get('email');
                const password = formData.get('password');
                
                // Determine API endpoint based on role
                const apiEndpoint = selectedRole === 'admin' 
                    ? 'https://school-management-api-nu0b.onrender.com/api/admin/login'
                    : 'https://school-management-api-nu0b.onrender.com/api/students/login';
                
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                // Check if the response is ok (status 200-299)
                if (!response.ok) {
                    let errorMessage = 'Login failed. Please try again.';
                    if (response.status === 404) {
                        errorMessage = 'The login endpoint for admin is not available. Please check the server configuration.';
                    } else if (response.status === 500) {
                        errorMessage = 'Server error. Please try again later.';
                    } else {
                        // Try to get error message from response if possible
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.message || errorMessage;
                        } catch (jsonError) {
                            // If JSON parsing fails, use default message
                            console.warn('Failed to parse error response as JSON:', jsonError);
                        }
                    }
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.textContent = errorMessage;
                    alertMessage.style.display = 'block';
                    return; // Exit early on error
                }

                // Parse JSON response for successful requests
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    console.error('Failed to parse response as JSON:', jsonError);
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.textContent = 'Invalid response from server. Please try again.';
                    alertMessage.style.display = 'block';
                    return;
                }

                // Proceed with successful login
                if (data.token) {
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', selectedRole);

                    // Show success message
                    alertMessage.className = 'alert alert-success';
                    alertMessage.textContent = 'Login successful! Redirecting...';
                    alertMessage.style.display = 'block';

                    // Redirect after delay
                    setTimeout(() => {
                        if (selectedRole === 'admin') {
                            window.location.href = 'admin_dashboard.html'; // Redirect to admin dashboard
                        } else {
                            window.location.href = 'student_dashboard.html'; // Redirect to student dashboard
                        }
                    }, 1500);
                } else {
                    // Show error message if no token
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.textContent = data.message || 'Login failed. Please try again.';
                    alertMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                alertMessage.className = 'alert alert-danger';
                alertMessage.textContent = 'Network error. Please check your connection and try again.';
                alertMessage.style.display = 'block';
            } finally {
                // Hide loading state
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
