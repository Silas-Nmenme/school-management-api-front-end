<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bethel College</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .login-header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .login-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .form-label i {
            font-size: 14px;
            color: #667eea;
        }
        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            background: #fff;
            outline: none;
        }
        .form-control.is-invalid {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15);
        }
        .form-control.is-valid {
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.35);
        }
        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.45);
        }
        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .btn-login .btn-text {
            transition: opacity 0.3s ease;
        }
        .btn-login.loading .btn-text {
            opacity: 0;
        }
        .btn-login .btn-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .btn-login.loading .btn-loader {
            opacity: 1;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 0 4px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            cursor: pointer;
        }
        .remember-me span {
            color: #6b7280;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .forgot-password {
            text-align: right;
        }
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }
        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #667eea;
            transition: width 0.3s ease;
        }
        .forgot-password a:hover::after {
            width: 100%;
        }
        .forgot-password a:hover {
            color: #764ba2;
        }
        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 12px;
            border: none;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }
        .alert i {
            font-size: 18px;
        }
        .alert-danger {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #dc2626;
            border-left: 4px solid #ef4444;
        }
        .alert-danger i {
            color: #ef4444;
        }
        .alert-success {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            color: #059669;
            border-left: 4px solid #10b981;
        }
        .alert-success i {
            color: #10b981;
        }
        .alert-warning {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            color: #d97706;
            border-left: 4px solid #f59e0b;
        }
        .alert-warning i {
            color: #f59e0b;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .role-selector {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .role-selector h5 {
            margin-bottom: 15px;
            color: #333;
        }
        .role-buttons {
            display: flex;
            gap: 12px;
        }
        .role-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            background: white;
            color: #6b7280;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .role-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .role-btn:hover:not(.active) {
            border-color: #667eea;
            color: #667eea;
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .back-to-home a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .back-to-home a:hover {
            color: #e1e5e9;
        }
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s ease;
        }
        .password-toggle:hover {
            color: #667eea;
        }
        .input-group-icon {
            position: relative;
        }
        .input-group-icon .form-control {
            padding-right: 45px;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        .divider span {
            padding: 0 16px;
        }
    </style>
</head>
<body>
    <div class="back-to-home">
        <a href="index.html"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-graduation-cap me-2"></i>Bethel College</h2>
            <p>Welcome back! Please sign in to your account</p>
        </div>
        <div class="login-body">
            <!-- Role Selector -->
            <div class="role-selector">
                <h5>Login as:</h5>
                <div class="role-buttons">
                    <button type="button" class="role-btn active" data-role="student">
                        <i class="fas fa-user me-1"></i>Student
                    </button>
                    <button type="button" class="role-btn" data-role="staff">
                        <i class="fas fa-user-tie me-1"></i>Staff
                    </button>
                    <button type="button" class="role-btn" data-role="admin">
                        <i class="fas fa-crown me-1"></i>Admin
                    </button>
                </div>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button type="button" class="btn position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none;" id="togglePassword" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    Sign In
                </button>
            </form>

            <div class="forgot-password">
                <a href="forgot-password.html">Forgot your password?</a>
            </div>

            <div class="register-link">
                Don't have an account? <a href="register.html">Sign up here</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // ==========================================
        // LOGIN FUNCTIONALITY
        // Supports Student, Admin, and Staff login
        // ==========================================

        // API Configuration
        const API_CONFIG = {
            // Set this to your API base URL if served from a sub-path
            // e.g., const apiBase = '/api' or const apiBase = '/student-api'
            base: 'https://school-management-api-zeta-two.vercel.app',
            
            // Endpoint base paths for each role (each router mounts a '/login' endpoint)
            endpoints: {
                student: '/api/students',
                admin: '/api/admin',
                staff: '/api/staff'
            },
            
            // Dashboard redirects for each role
            dashboards: {
                student: 'student_dashboard.html',
                admin: 'admin_dashboard.html',
                staff: 'staff_dashboard.html'
            }
        };

        // Build full API URL for login
        function getLoginEndpoint(role) {
            const endpoint = API_CONFIG.endpoints[role] || API_CONFIG.endpoints.student;
            return `${API_CONFIG.base}${endpoint}/login`;
        }

        // Get redirect URL based on role
        function getRedirectUrl(role) {
            return API_CONFIG.dashboards[role] || API_CONFIG.dashboards.student;
        }

        // Role selection functionality
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Main login form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const alertMessage = document.getElementById('alertMessage');
            
            // Get selected role from active button
            const selectedRole = document.querySelector('.role-btn.active').dataset.role;
            
            // Validate role
            if (!selectedRole || !API_CONFIG.endpoints[selectedRole]) {
                showAlert('alert-danger', 'Invalid role selected. Please refresh and try again.');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            
            // Hide previous alerts
            alertMessage.style.display = 'none';
            
            try {
                // Get form data
                const formData = new FormData(this);
                const email = formData.get('email');
                const password = formData.get('password');
                
                // Validate input
                if (!email || !password) {
                    showAlert('alert-danger', 'Please enter both email and password.');
                    return;
                }
                
                // Get the appropriate API endpoint for the selected role
                const apiEndpoint = getLoginEndpoint(selectedRole);
                console.log('Attempting login to:', apiEndpoint, 'for role:', selectedRole);
                
                // Make the login request
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                // Handle non-OK responses
                if (!response.ok) {
                    let errorMessage = `Login failed: ${response.status} ${response.statusText}`;
                    
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.message) {
                            errorMessage = errorData.message;
                        }
                    } catch (jsonError) {
                        // Response wasn't JSON, use default error message
                        console.log('Non-JSON error response');
                    }

                    showAlert('alert-danger', errorMessage);
                    console.error('Login error:', { endpoint: apiEndpoint, status: response.status, statusText: response.statusText });
                    return;
                }

                // Parse successful response
                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    console.error('Failed to parse response as JSON:', jsonError);
                    showAlert('alert-danger', 'Invalid response from server. Please try again.');
                    return;
                }

                // Handle successful login with token
                if (data.token) {
                    // Store authentication data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', selectedRole);
                    localStorage.setItem('userEmail', email);
                    
                    // Store additional user data if provided
                    if (data.user) {
                        localStorage.setItem('userData', JSON.stringify(data.user));
                    }
                    
                    // Store role-specific tokens
                    if (selectedRole === 'staff') {
                        localStorage.setItem('staffToken', data.token);
                    } else if (selectedRole === 'admin') {
                        localStorage.setItem('adminToken', data.token);
                    }

                    // Show success message
                    showAlert('alert-success', 'Login successful! Redirecting...');

                    // Redirect after short delay
                    setTimeout(() => {
                        const redirectUrl = getRedirectUrl(selectedRole);
                        window.location.href = redirectUrl;
                    }, 800);
                } else {
                    // No token in response
                    showAlert('alert-danger', (data && data.message) ? data.message : 'Login failed. No authentication token received.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Provide more helpful error messages
                let errorMessage = 'Network error. Please check your connection and try again.';
                
                if (error.message && error.message.includes('Failed to fetch')) {
                    errorMessage = 'Unable to connect to server. Please check if the backend API is running.';
                }
                
                showAlert('alert-danger', errorMessage);
            } finally {
                // Hide loading state
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
            
            // Helper function to show alerts
            function showAlert(className, message) {
                alertMessage.className = `alert ${className}`;
                alertMessage.innerHTML = `<i class="fas fa-${className.includes('success') ? 'check' : 'exclamation'}-circle"></i> ${message}`;
                alertMessage.style.display = 'block';
            }
        });

        // Check if user is already logged in
        function checkExistingSession() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('userRole');
            
            if (token && role && API_CONFIG.dashboards[role]) {
                // Optionally redirect to dashboard if already logged in
                // window.location.href = API_CONFIG.dashboards[role];
            }
        }
        
        // Initialize session check
        checkExistingSession();
    </script>
</body>
</html>
