<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Support - Bethel College</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
            animation: fadeInUp 0.8s ease-out;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            border-radius: 20px 20px 0 0;
        }
        .dashboard-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .dashboard-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        form {
            padding: 30px;
        }
        label {
            font-weight: 600;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button[type="submit"] {
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button[type="submit"]:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }
        .alert {
            margin: 20px 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="fas fa-headset me-2"></i>Support</h1>
            <p>Need help? Contact our support team</p>
        </div>
        <form id="supportForm">
            <label for="studentName">Name</label>
            <input type="text" id="studentName" name="studentName" placeholder="Your full name" required />

            <label for="studentEmail">Email</label>
            <input type="email" id="studentEmail" name="studentEmail" placeholder="Your email address" required />

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject of your request" required />

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="General">General</option>
                <option value="Technical">Technical</option>
                <option value="Billing">Billing</option>
                <option value="Academic">Academic</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Describe your issue or question" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
        <div id="alertPlaceholder"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const userRole = localStorage.getItem('userRole');

            if (!token || userRole !== 'student') {
                alert('Access denied. Please log in as a student.');
                window.location.href = 'login.html';
                return;
            }

            // Prefill name and email if available
            const studentNameInput = document.getElementById('studentName');
            const studentEmailInput = document.getElementById('studentEmail');

            fetch('https://school-management-api-zeta-two.vercel.app/api/students/profile', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.ok ? res.json() : Promise.reject('Failed to fetch profile'))
            .then(data => {
                const profile = data.profile;
                if (profile) {
                    studentNameInput.value = `${profile.Fistname || ''} ${profile.Lastname || ''}`.trim();
                    studentEmailInput.value = profile.email || '';
                }
            })
            .catch(console.error);

            const form = document.getElementById('supportForm');
            const alertPlaceholder = document.getElementById('alertPlaceholder');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = {
                    studentName: studentNameInput.value.trim(),
                    studentEmail: studentEmailInput.value.trim(),
                    subject: form.subject.value.trim(),
                    category: form.category.value,
                    message: form.message.value.trim()
                };

                if (!formData.studentName || !formData.studentEmail || !formData.subject || !formData.category || !formData.message) {
                    showAlert('Please fill in all fields.', 'danger');
                    return;
                }

                try {
                    const response = await fetch('https://school-management-api-zeta-two.vercel.app/api/support/request', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        showAlert('Your support request has been submitted successfully.', 'success');
                        form.reset();
                    } else {
                        const errorData = await response.json();
                        showAlert(errorData.message || 'Failed to submit support request.', 'danger');
                    }
                } catch (error) {
                    showAlert('An error occurred while submitting your request. Please try again later.', 'danger');
                }
            });

            function showAlert(message, type) {
                alertPlaceholder.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
