<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - School Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
            animation: fadeInUp 0.8s ease-out;
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .profile-body {
            padding: 40px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .btn-secondary-custom {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary-custom:hover {
            background: #5a6268;
            transform: translateY(-2px);
            color: white;
        }
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control:disabled {
            background-color: #f8f9fa;
            opacity: 1;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin: 0 auto 20px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e1e5e9;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #333;
        }
        .info-value {
            color: #667eea;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .profile-container {
                margin: 10px;
            }
            .profile-header h1 {
                font-size: 2rem;
            }
            .profile-body {
                padding: 20px;
            }
            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1><i class="fas fa-user me-2"></i>Profile</h1>
            <p>View and update your personal information</p>
        </div>
        <div class="profile-body">
            <!-- Profile Display Card -->
            <div class="card" id="profileDisplayCard">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-id-card me-2"></i>Your Profile Information</h5>
                </div>
                <div class="card-body">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div id="profileInfo">
                        <div class="text-center mb-4">
                            <h4 id="studentName">Loading...</h4>
                            <p class="text-muted" id="studentId">Loading...</p>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Email:</span>
                            <span class="info-value" id="studentEmail">Loading...</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Age:</span>
                            <span class="info-value" id="studentAge">Loading...</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Phone:</span>
                            <span class="info-value" id="studentPhone">Loading...</span>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-custom" id="editProfileBtn">
                            <i class="fas fa-edit me-2"></i>Edit Profile
                        </button>
                        <a href="student_dashboard.html" class="btn btn-secondary-custom">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>

            <!-- Edit Profile Form -->
            <div class="card" id="editProfileCard" style="display: none;">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-user-edit me-2"></i>Update Profile</h5>
                </div>
                <div class="card-body">
                    <div id="editAlert" class="alert" style="display: none;"></div>
                    <form id="editProfileForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="editFirstName" name="Fistname" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="editLastName" name="Lastname" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editAge" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="editAge" name="age" min="1" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editPhone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="editPhone" name="phone" required>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom" id="updateProfileBtn">
                                <span class="loading-spinner" id="updateSpinner"></span>
                                Update Profile
                            </button>
                            <button type="button" class="btn btn-secondary-custom" id="cancelEditBtn">
                                <i class="fas fa-times me-2"></i>Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        let currentProfileData = {};

        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const userRole = localStorage.getItem('userRole');
            
            if (!token || userRole !== 'student') {
                alert('Access denied. Please log in as a student.');
                window.location.href = 'login.html';
                return;
            }
            
            loadProfile();
        });

        // Load profile data
        async function loadProfile() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('https://school-management-api-zeta-two.vercel.app/api/students/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayProfile(data.profile);
                } else {
                    throw new Error('Failed to load profile');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showAlert('Failed to load profile. Please try again.', 'danger');
            }
        }

        // Display profile information
        function displayProfile(profile) {
            currentProfileData = profile;
            
            document.getElementById('studentName').textContent = `${profile.Fistname} ${profile.Lastname}`;
            document.getElementById('studentId').textContent = `Student ID: ${profile.studentId}`;
            document.getElementById('studentEmail').textContent = profile.email;
            document.getElementById('studentAge').textContent = profile.age;
            document.getElementById('studentPhone').textContent = profile.phone;
            
            // Populate edit form
            document.getElementById('editFirstName').value = profile.Fistname;
            document.getElementById('editLastName').value = profile.Lastname;
            document.getElementById('editAge').value = profile.age;
            document.getElementById('editPhone').value = profile.phone;
        }

        // Show edit form
        document.getElementById('editProfileBtn').addEventListener('click', function() {
            document.getElementById('profileDisplayCard').style.display = 'none';
            document.getElementById('editProfileCard').style.display = 'block';
        });

        // Cancel edit
        document.getElementById('cancelEditBtn').addEventListener('click', function() {
            document.getElementById('editProfileCard').style.display = 'none';
            document.getElementById('profileDisplayCard').style.display = 'block';
            hideAlert();
        });

        // Update profile
        document.getElementById('editProfileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const updateBtn = document.getElementById('updateProfileBtn');
            const updateSpinner = document.getElementById('updateSpinner');
            
            updateBtn.disabled = true;
            updateSpinner.style.display = 'inline-block';
            hideAlert();
            
            const formData = new FormData(this);
            const updateData = {
                Fistname: formData.get('Fistname'),
                Lastname: formData.get('Lastname'),
                age: formData.get('age'),
                phone: formData.get('phone')
            };
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('https://school-management-api-zeta-two.vercel.app/api/students/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Profile updated successfully!', 'success');
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                } else {
                    showAlert(data.message || 'Failed to update profile', 'danger');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showAlert('Network error. Please try again.', 'danger');
            } finally {
                updateBtn.disabled = false;
                updateSpinner.style.display = 'none';
            }
        });

        // Utility functions
        function showAlert(message, type) {
            const alertDiv = document.getElementById('editAlert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('editAlert').style.display = 'none';
        }
    </script>
</body>
</html>
