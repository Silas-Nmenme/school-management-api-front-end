<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Bethel College</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .users-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
            animation: fadeInUp 0.8s ease-out;
        }
        .users-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .users-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .users-body {
            padding: 40px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .btn-secondary-custom {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary-custom:hover {
            background: #5a6268;
            transform: translateY(-2px);
            color: white;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #667eea;
            font-weight: 600;
        }
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .users-container {
                margin: 10px;
            }
            .users-header h1 {
                font-size: 2rem;
            }
            .users-body {
                padding: 20px;
            }
            .table-responsive {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="users-container">
        <div class="users-header">
            <h1><i class="fas fa-users me-2"></i>Manage Users - Bethel College</h1>
            <p>Add, edit, or remove students and staff in the system</p>
        </div>
        <div class="users-body">
            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- Tabs for Students and Staff -->
            <ul class="nav nav-tabs mb-4" id="userTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="students-tab" data-bs-toggle="tab" data-bs-target="#students" type="button" role="tab" aria-controls="students" aria-selected="true">Students</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="staff-tab" data-bs-toggle="tab" data-bs-target="#staff" type="button" role="tab" aria-controls="staff" aria-selected="false">Staff</button>
                </li>
            </ul>

            <div class="tab-content" id="userTabsContent">
                <!-- Students Tab -->
                <div class="tab-pane fade show active" id="students" role="tabpanel" aria-labelledby="students-tab">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <button class="btn btn-custom" onclick="loadStudents()">
                            <i class="fas fa-sync-alt me-2"></i>Refresh Students
                        </button>
                        <button class="btn btn-custom" onclick="showAddUserModal('student')">
                            <i class="fas fa-plus me-2"></i>Add New Student
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="studentsTableBody">
                                <tr>
                                    <td colspan="5" class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p>Loading students...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Staff Tab -->
                <div class="tab-pane fade" id="staff" role="tabpanel" aria-labelledby="staff-tab">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <button class="btn btn-custom" onclick="loadStaff()">
                            <i class="fas fa-sync-alt me-2"></i>Refresh Staff
                        </button>
                        <button class="btn btn-custom" onclick="showAddUserModal('staff')">
                            <i class="fas fa-plus me-2"></i>Add New Staff
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="staffTableBody">
                                <tr>
                                    <td colspan="6" class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p>Loading staff...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Back to Dashboard -->
            <div class="text-center mt-4">
                <a href="admin_dashboard.html" class="btn btn-secondary-custom">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                        </div>
                        <div class="row" id="staffFields" style="display: none;">
                            <div class="col-md-6 mb-3">
                                <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
                                <select class="form-control" id="role" required>
                                    <option value="">Select Role</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="admin">Admin</option>
                                    <option value="staff">Staff</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label">Department</label>
                                <input type="text" class="form-control" id="department">
                            </div>
                        </div>
                        <div class="row" id="studentFields" style="display: none;">
                            <div class="col-md-6 mb-3">
                                <label for="studentId" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="studentId">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="major" class="form-label">Major</label>
                                <input type="text" class="form-control" id="major">
                            </div>
                        </div>
                        <input type="hidden" id="userIdHidden">
                        <input type="hidden" id="userTypeHidden">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-custom" onclick="saveUser()">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        const API_BASE_URL = 'http://localhost:3000/admin';
        let studentsData = [];
        let staffData = [];
        const token = localStorage.getItem('token');

        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            const userRole = localStorage.getItem('userRole');
            if (!token || userRole !== 'admin') {
                alert('Access denied. Please log in as an admin.');
                window.location.href = 'login.html';
                return;
            }
            loadStudents();
            loadStaff();
        });

        // Load students data
        async function loadStudents() {
            try {
                showAlert('Loading students...', 'info');
                const response = await fetch(`${API_BASE_URL}/get-all-students`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    studentsData = data.students || [];
                    displayStudents(studentsData);
                    hideAlert();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to load students');
                }
            } catch (error) {
                console.error('Error loading students:', error);
                showAlert('Failed to load students: ' + error.message, 'danger');
                displayStudents([]);
            }
        }

        // Load staff data
        async function loadStaff() {
            try {
                showAlert('Loading staff...', 'info');
                const response = await fetch(`${API_BASE_URL}/get-all-staff`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    staffData = data.staff || [];
                    displayStaff(staffData);
                    hideAlert();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to load staff');
                }
            } catch (error) {
                console.error('Error loading staff:', error);
                showAlert('Failed to load staff: ' + error.message, 'danger');
                displayStaff([]);
            }
        }

        // Display students
        function displayStudents(students) {
            const tbody = document.getElementById('studentsTableBody');

            if (students.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center">
                            <i class="fas fa-user-graduate fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No students found. Add your first student!</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = students.map(student => `
                <tr>
                    <td>${student.Fistname || student.firstName || 'N/A'}</td>
                    <td>${student.Lastname || student.lastName || 'N/A'}</td>
                    <td>${student.email || 'N/A'}</td>
                    <td>${student.phone || 'N/A'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="editUser('${student._id}', 'student')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${student._id}', 'student')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Display staff
        function displayStaff(staff) {
            const tbody = document.getElementById('staffTableBody');

            if (staff.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">
                            <i class="fas fa-user-tie fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No staff found. Add your first staff member!</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = staff.map(member => `
                <tr>
                    <td>${member.firstName || 'N/A'}</td>
                    <td>${member.lastName || 'N/A'}</td>
                    <td>${member.email || 'N/A'}</td>
                    <td>${member.phone || 'N/A'}</td>
                    <td>${member.role || 'N/A'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="editUser('${member._id}', 'staff')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${member._id}', 'staff')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Show add user modal
        function showAddUserModal(type) {
            document.getElementById('userModalLabel').textContent = `Add New ${type.charAt(0).toUpperCase() + type.slice(1)}`;
            document.getElementById('userForm').reset();
            document.getElementById('userIdHidden').value = '';
            document.getElementById('userTypeHidden').value = type;

            if (type === 'student') {
                document.getElementById('studentFields').style.display = 'block';
                document.getElementById('staffFields').style.display = 'none';
                document.getElementById('role').required = false;
            } else {
                document.getElementById('staffFields').style.display = 'block';
                document.getElementById('studentFields').style.display = 'none';
                document.getElementById('role').required = true;
            }

            new bootstrap.Modal(document.getElementById('userModal')).show();
        }

        // Edit user
        function editUser(userId, type) {
            const data = type === 'student' ? studentsData : staffData;
            const user = data.find(u => u._id === userId);
            if (!user) {
                showAlert('User not found', 'danger');
                return;
            }

            document.getElementById('userModalLabel').textContent = `Edit ${type.charAt(0).toUpperCase() + type.slice(1)}`;
            document.getElementById('firstName').value = user.firstName || user.Fistname || '';
            document.getElementById('lastName').value = user.lastName || user.Lastname || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('userIdHidden').value = user._id;
            document.getElementById('userTypeHidden').value = type;

            if (type === 'student') {
                document.getElementById('studentFields').style.display = 'block';
                document.getElementById('staffFields').style.display = 'none';
                document.getElementById('studentId').value = user.studentId || '';
                document.getElementById('major').value = user.major || '';
                document.getElementById('role').required = false;
            } else {
                document.getElementById('staffFields').style.display = 'block';
                document.getElementById('studentFields').style.display = 'none';
                document.getElementById('role').value = user.role || '';
                document.getElementById('department').value = user.department || '';
                document.getElementById('role').required = true;
            }

            new bootstrap.Modal(document.getElementById('userModal')).show();
        }

        // Save user (add or edit)
        async function saveUser() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const type = document.getElementById('userTypeHidden').value;
            const hiddenId = document.getElementById('userIdHidden').value;

            if (!firstName || !lastName || !email) {
                alert('First Name, Last Name, and Email are required.');
                return;
            }

            let userData = { firstName, lastName, email, phone };

            if (type === 'student') {
                userData.studentId = document.getElementById('studentId').value;
                userData.major = document.getElementById('major').value;
            } else {
                userData.role = document.getElementById('role').value;
                userData.department = document.getElementById('department').value;
                if (!userData.role) {
                    alert('Role is required for staff.');
                    return;
                }
            }

            const url = hiddenId ? `${API_BASE_URL}/edit-${type}/${hiddenId}` : `${API_BASE_URL}/add-${type}`;
            const method = hiddenId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                const data = await response.json();
                if (response.ok) {
                    alert(hiddenId ? `${type.charAt(0).toUpperCase() + type.slice(1)} updated successfully` : `${type.charAt(0).toUpperCase() + type.slice(1)} added successfully`);
                    bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                    if (type === 'student') loadStudents(); else loadStaff();
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                alert('Error saving user.');
                console.error('Error:', error);
            }
        }

        // Delete user
        async function deleteUser(userId, type) {
            if (!confirm(`Are you sure you want to delete this ${type}? This action cannot be undone.`)) {
                return;
            }

            try {
                showAlert(`Deleting ${type}...`, 'info');
                const response = await fetch(`${API_BASE_URL}/delete-${type}/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert(`${type.charAt(0).toUpperCase() + type.slice(1)} deleted successfully`, 'success');
                    if (type === 'student') loadStudents(); else loadStaff();
                } else {
                    throw new Error(data.message || `Failed to delete ${type}`);
                }
            } catch (error) {
                console.error(`Error deleting ${type}:`, error);
                showAlert(`Failed to delete ${type}: ` + error.message, 'danger');
            }
        }

        // Utility functions
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';

            // Auto-hide after 5 seconds for non-error messages
            if (type !== 'danger') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }

        function hideAlert() {
            document.getElementById('alertMessage').style.display = 'none';
        }
    </script>
</body>
</html>
