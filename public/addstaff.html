<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff - Bethel College</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .register-header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .register-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .register-body {
            padding: 40px 30px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .login-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .alert-danger {
            background-color: #fee;
            color: #c33;
        }
        .alert-success {
            background-color: #efe;
            color: #363;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        .password-strength {
            margin-top: 5px;
            font-size: 0.875rem;
        }
        .password-strength.weak {
            color: #dc3545;
        }
        .password-strength.medium {
            color: #ffc107;
        }
        .password-strength.strong {
            color: #28a745;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .back-to-home a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .back-to-home a:hover {
            color: #e1e5e9;
        }
        .form-text {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .text-muted {
            color: #6c757d !important;
        }
    </style>
</head>
<body>
    <div class="back-to-home">
        <a href="admin_dashboard.html"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
    </div>

    <div class="register-container">
        <div class="register-header">
            <h2><i class="fas fa-graduation-cap me-2"></i>Bethel College</h2>
            <p>Add a new staff member</p>
        </div>
        <div class="register-body">
            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- Staff Registration Form -->
            <form id="staffForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="staffFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="staffFirstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="staffLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="staffLastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="staffEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="staffEmail" name="email" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="staffPhone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="staffPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="staffRole" class="form-label">Role</label>
                        <select class="form-control" id="staffRole" name="role" required>
                            <option value="">Select Role</option>
                            <option value="teacher">Teacher</option>
                            <option value="staff">Staff</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="staffDepartment" class="form-label">Department</label>
                        <input type="text" class="form-control" id="staffDepartment" name="department" required>
                    </div>
                    <div class="form-group">
                        <label for="staffSalary" class="form-label">Salary</label>
                        <input type="number" class="form-control" id="staffSalary" name="salary" min="0" step="0.01">
                    </div>
                </div>
                <div class="form-group">
                    <label for="staffPassword" class="form-label">Temporary Password</label>
                    <input type="password" class="form-control" id="staffPassword" name="password" required>
                    <small class="form-text text-muted d-block mt-2">
                        <i class="fas fa-info-circle me-1"></i>
                        This is a temporary initial password. Staff members must change it on their first login.
                    </small>
                    <div class="password-strength" id="staffPasswordStrength"></div>
                </div>
                <div class="form-group">
                    <label for="staffConfirmPassword" class="form-label">Confirm Temporary Password</label>
                    <input type="password" class="form-control" id="staffConfirmPassword" name="confirmpassword" required>
                    <div class="invalid-feedback" id="staffPasswordMatch" style="display: none;">Passwords do not match</div>
                </div>
                <button type="submit" class="btn btn-register" id="staffRegisterBtn">
                    <span class="loading-spinner" id="staffLoadingSpinner"></span>
                    Add Staff Member
                </button>
            </form>

            <div class="login-link">
                <a href="admin_dashboard.html">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Password strength checker
        function checkStaffPasswordStrength(password) {
            let strength = 0;
            const feedback = document.getElementById('staffPasswordStrength');

            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            if (!password) {
                feedback.style.display = 'none';
                return;
            }

            feedback.style.display = 'block';
            if (strength < 2) {
                feedback.textContent = '⚠️ Weak password';
                feedback.className = 'password-strength weak';
            } else if (strength < 4) {
                feedback.textContent = '⚠️ Medium strength password';
                feedback.className = 'password-strength medium';
            } else {
                feedback.textContent = '✓ Strong password';
                feedback.className = 'password-strength strong';
            }
        }

        // Password confirmation validation
        function validateStaffPasswordMatch() {
            const password = document.getElementById('staffPassword').value;
            const confirmPassword = document.getElementById('staffConfirmPassword').value;
            const matchFeedback = document.getElementById('staffPasswordMatch');
            const confirmField = document.getElementById('staffConfirmPassword');

            if (!confirmPassword) {
                confirmField.classList.remove('is-invalid');
                matchFeedback.style.display = 'none';
                return true;
            }

            if (password !== confirmPassword) {
                confirmField.classList.add('is-invalid');
                matchFeedback.style.display = 'block';
                return false;
            } else {
                confirmField.classList.remove('is-invalid');
                matchFeedback.style.display = 'none';
                return true;
            }
        }

        // Event listeners
        document.getElementById('staffPassword').addEventListener('input', function() {
            checkStaffPasswordStrength(this.value);
            // Also check password match if confirm password has value
            if (document.getElementById('staffConfirmPassword').value) {
                validateStaffPasswordMatch();
            }
        });

        document.getElementById('staffConfirmPassword').addEventListener('input', validateStaffPasswordMatch);

        // Form submission
        document.getElementById('staffForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const registerBtn = document.getElementById('staffRegisterBtn');
            const loadingSpinner = document.getElementById('staffLoadingSpinner');
            const alertMessage = document.getElementById('alertMessage');

            // Validate password match first
            if (!validateStaffPasswordMatch()) {
                alertMessage.className = 'alert alert-danger';
                alertMessage.textContent = 'Passwords do not match. Please try again.';
                alertMessage.style.display = 'block';
                return;
            }

            const firstName = document.getElementById('staffFirstName').value.trim();
            const lastName = document.getElementById('staffLastName').value.trim();
            const email = document.getElementById('staffEmail').value.trim();
            const phone = document.getElementById('staffPhone').value.trim();
            const role = document.getElementById('staffRole').value.trim();
            const department = document.getElementById('staffDepartment').value.trim();
            const salary = document.getElementById('staffSalary').value;
            const password = document.getElementById('staffPassword').value;

            // Validate all required fields
            if (!firstName || !lastName || !email || !phone || !password || !role || !department) {
                alertMessage.className = 'alert alert-danger';
                alertMessage.textContent = 'Please fill in all required fields (marked with *)';
                alertMessage.style.display = 'block';
                return;
            }

            // Validate password length
            if (password.length < 6) {
                alertMessage.className = 'alert alert-danger';
                alertMessage.textContent = 'Password must be at least 6 characters long.';
                alertMessage.style.display = 'block';
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alertMessage.className = 'alert alert-danger';
                alertMessage.textContent = 'Please enter a valid email address.';
                alertMessage.style.display = 'block';
                return;
            }

            // Show loading state
            registerBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';

            // Hide previous alerts
            alertMessage.style.display = 'none';

            try {
                // Build registration data - only send fields that backend expects
                const registrationData = {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    phone: phone,
                    password: password,
                    role: role,
                    department: department
                };

                // Only add salary if it has a value
                if (salary) {
                    registrationData.salary = parseFloat(salary);
                }

                console.log('Sending staff registration data:', registrationData);

                const token = localStorage.getItem('token');

                if (!token) {
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.innerHTML = '<strong>Error:</strong> Authentication token not found. Please log in again.';
                    alertMessage.style.display = 'block';
                    registerBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    return;
                }

                console.log('Using token:', token.substring(0, 20) + '...');

                const response = await fetch('https://school-management-api-zeta-two.vercel.app/api/admin/add-staff', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(registrationData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                // Check if response is actually JSON
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    console.error('Non-JSON response:', text.substring(0, 200));
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.innerHTML = `<strong>Error:</strong> Server returned an invalid response. The API endpoint may be down or unavailable. Status: ${response.status}`;
                    alertMessage.style.display = 'block';
                    registerBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    return;
                }

                console.log('Response data:', data);

                if (response.ok && response.status === 201) {
                    // Success - Staff member created
                    const staffId = data.staffId;
                    
                    alertMessage.className = 'alert alert-success';
                    alertMessage.innerHTML = `
                        <strong><i class="fas fa-check-circle me-2"></i>Staff Member Added Successfully!</strong><br>
                        <strong>${firstName} ${lastName}</strong> has been created as a staff member.<br>
                        <small style="display: block; margin-top: 10px;">
                            <i class="fas fa-envelope me-2"></i><strong>Next Steps:</strong><br>
                            • A welcome email with temporary login credentials has been sent to <strong>${email}</strong><br>
                            • Staff member must log in and change their password on first login<br>
                            • Staff ID: <code>${staffId}</code>
                        </small><br>
                        <small style="margin-top: 10px; display: block;">You will be redirected to dashboard in 5 seconds...</small>
                    `;
                    alertMessage.style.display = 'block';

                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 5000);
                } else {
                    // Error response
                    const errorMessage = data.message || 'Staff registration failed. Please try again.';
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.innerHTML = `<strong>Error (${response.status}):</strong> ${errorMessage}`;
                    alertMessage.style.display = 'block';
                    
                    console.error('Backend error:', data);
                }
            } catch (error) {
                console.error('Staff registration error:', error);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                alertMessage.className = 'alert alert-danger';
                alertMessage.innerHTML = `<strong>Error:</strong> ${error.message}. Please check the console for more details.`;
                alertMessage.style.display = 'block';
            } finally {
                // Hide loading state
                registerBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
